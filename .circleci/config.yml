defaults: &defaults
  working_directory: ~/td
  docker:
    - image: circleci/node:12.14.0

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/td
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Restore dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: .
          paths: .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/td
      - run:
          name: Test
          command: npm test
      - run:
          name: Run coveralls
          command: './node_modules/.bin/c8 report --reporter=text-lcov | ./node_modules/.bin/coveralls'
          environment:
            - COVERALLS_REPO_TOKEN: "abc"
            - COVERALLS_SERVICE_NAME: "circle-ci"
      - store_artifacts:
          path: coverage
          prefix: coverage
  publish_next:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/td
      - run:
          name: Write .npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Stamp beta to package version
          command: node scripts/update-package-version.js $CIRCLE_SHA1
      - run:
          name: Publish @next
          command: npm publish --tag next --access public
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/td
      - run:
          name: Write .npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish
          command: npm publish --access public
  deploy_docs:
    working_directory: ~/td/docs
    docker:
      - image: circleci/python:3.6.6-jessie-node
    steps:
      - attach_workspace:
          at: ~/td
      - add_ssh_keys:
          fingerprints:
            - "06:39:32:e4:a1:64:01:19:0e:61:a0:ad:6a:53:37:32"
      - run:
          name: Install MkDocs
          command: sudo pip install mkdocs
      - run:
          name: Install MkDocs theme
          command: sudo pip install mkdocs-material==3.1.0
      - run:
          name: Install PyMdown Extensions
          command: sudo pip install pymdown-extensions==6.0
      - run:
          name: Avoid hosts unknown for github
          command: echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Build docs
          command: mkdocs gh-deploy -m "[ci skip]"

workflows:
  version: 2
  check_pr:
    jobs:
      - build:
          filters:
            branches:
              ignore: /^(master)/
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: /^(master)/
  release_next:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
      - publish_next:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy_docs:
          requires:
            - publish_next
          filters:
            branches:
              only: master
  release:
    jobs:
      - build:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
